<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
</head>
<body>
	<script type="text/javascript">
		let factorial=1;
		let n = +prompt("Вкажіть число", '');
		for (let i = 1; i <= n; i++) {
		 	factorial = factorial*i;
		}
		alert(factorial);
	</script>
</body>
</html>
